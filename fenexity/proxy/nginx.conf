events {
    worker_connections 1024;
}

http {
    # Proxy f端r MicroOCPP WebSocket-Verbindungen
    # Leitet echo.websocket.events auf CitrineOS um
    
    upstream citrineos_ocpp16 {
        server host.docker.internal:8081;
    }
    
    upstream citrineos_ocpp201 {
        server host.docker.internal:8081;
    }
    
    # WebSocket-Proxy f端r echo.websocket.events
    server {
        listen 80;
        server_name echo.websocket.events;
        
        # OCPP 1.6 Charger (neue ID)
        location /charger-1.6 {
            proxy_pass http://citrineos_ocpp16/ocpp16/charger-1.6;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host host.docker.internal:8081;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # OCPP 2.0.1 Charger (neue ID)
        location /charger-201 {
            proxy_pass http://citrineos_ocpp201/ocpp201/charger-201;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host host.docker.internal:8081;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Legacy OCPP 1.6 Charger (f端r Fallback)
        location /charger-01 {
            proxy_pass http://citrineos_ocpp16/ocpp16/charger-1.6;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host host.docker.internal:8081;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Fallback f端r andere URLs
        location / {
            return 200 "echo.websocket.events proxy active\n";
            add_header Content-Type text/plain;
        }
    }
} 