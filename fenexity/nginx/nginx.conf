# =============================================================================
# Nginx Configuration für MicroOCPP WebApp API-Routing-Fix
# =============================================================================
# Problem: WebApps versuchen localhost:8000/api/* zu erreichen
# Lösung: Proxy-Pass auf die korrekte Container-interne API

events {
    worker_connections 1024;
}

http {
    # Basic MIME-Types für WebApp-Assets
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Compression für WebApp-Performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # ==========================================================================
    # Port 8001 - OCPP 1.6 WebApp API-Proxy
    # ==========================================================================
    server {
        listen 8001;
        server_name localhost;

        # WebApp statische Dateien (direkt vom Container)
        location / {
            proxy_pass http://microocpp-sim-v16:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API-Endpunkte (direkt vom Container)  
        location /api/ {
            proxy_pass http://microocpp-sim-v16:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS für WebApp-API-Zugriff
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            
            # Handle preflight OPTIONS requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }

    # ==========================================================================
    # Port 8002 - OCPP 2.0.1 WebApp API-Proxy
    # ==========================================================================
