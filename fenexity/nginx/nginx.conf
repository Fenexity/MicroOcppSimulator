        listen 8002;
        server_name localhost;

        # WebApp statische Dateien (direkt vom Container)
        location / {
            proxy_pass http://microocpp-sim-v201:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
