# Docker Compose (version nicht mehr erforderlich)

networks:
  fenexity-csms:
    external: true

services:
  depot-config:
    image: alpine:latest
    container_name: depot-multi-config
    command: >
      sh -c "
        echo 'ðŸ”§ Starting Depot Multi-Container Configuration...'
        echo 'ðŸ“Š OCPP Version: 1.6'
        echo 'ðŸ“ˆ Total Simulators:       31'
        echo 'ðŸŽ¯ Configuration completed successfully!'
        sleep 5
      "
    networks:
      - fenexity-csms

  sim-CS-1S-001:
    image: microocpp-sim-v16:latest
    container_name: sim-CS-1S-001
    platform: linux/arm64
    ports:
      - "7101:8000"
    volumes:
      - "./mo_store_depot/depot_v16_001:/MicroOcppSimulator/mo_store:rw"
      - "./config:/MicroOcppSimulator/config:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - fenexity-csms
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - depot-config
    environment:
      - OCPP_VERSION=1.6
      - CHARGER_ID=CS-1S-001
      - SIMULATOR_PORT=8000
      - API_PORT=7101
      - MO_ENABLE_V201=0

